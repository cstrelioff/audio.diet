<template name="navbarTop">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><strong>audio.diet</strong></a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        {{#if currentUser}}
        <ul class="nav navbar-nav">
          <li><a href="/user/{{currentUser.username}}">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            Profile</a>
          </li>
          <li><a href="/add-resource">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Resource</a>
          </li>
        </ul>
        {{else}}
        <p class="navbar-text">Sign in to add resource...</p>
        {{/if}}
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}}
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <!-- site aboutModal -->
  <div class="modal fade" id="aboutModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">audio.diet</h3>
        </div>

        <div class="modal-body">
          <p><strong>audio.diet</strong> is a site that allows users to find
             and share music/sound/noise-making tools. From software like pure
             data, csound, and ableton live to diy electronics kits and other
             fun hardware for masking music, the idea is to create a community
             where it is easy and fun to share resources. Once you have created
             as account, you can bookmark items that look, use the tagging
             system to find similar resources and check out what other have
             contributed or bookmarked. See how below!</p>

          <h4>FAQ -- how do I do it?</h4>

          <p>
            to do...
          </p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

</template>
