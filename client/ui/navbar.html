<template name="navbarRoot">

  {{> navbarTop}}

  <div class="container">
    <div class="nav-crumbs">
      <a class="nav-a" href="/">Home</a>
    </div>
  </div>
</template>


<template name="navbarAddResource">

  {{> navbarTop}}

  <div class="container">
    <div class="nav-crumbs">
      <a class="nav-a" href="/">Home</a> &raquo;
      <a class="nav-a" href="/add-resource"><strong>add resource</strong></a>
    </div>
  </div>
</template>


<template name="navbarResource">

  {{> navbarTop}}

  <div class="container">
    <div class="nav-crumbs">
      <a class="nav-a" href="/">Home</a> &raquo;
      <a class="nav-a" href="/resource/{{resource._id}}">[resource] <strong>{{resource.name}}</strong></a>
    </div>
  </div>
</template>


<template name="navbarTag">
  
  {{> navbarTop}}
 
  <div class="container">
    <div class="nav-crumbs">
      <a class="nav-a" href="/">Home</a> &raquo;
      <a class="nav-a" href="/tag/{{slug}}">[tag] <strong>{{slug}}</strong></a>
    </div>
  </div>
</template>


<template name="navbarUser">

  {{> navbarTop}}

  <div class="container">
    <div class="nav-crumbs">
      <a class="nav-a" href="/">Home</a> &raquo;
      <a class="nav-a" href="/user/{{user.username}}">[user] <strong>{{user.username}}</strong></a>
    </div>
  </div>
</template>


<template name="navbarTop">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><strong>audio.diet</strong></a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        {{#if currentUser}}
        <ul class="nav navbar-nav">
          <li><a href="/user/{{currentUser.username}}">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            Profile</a>
          </li>
          <li><a href="/add-resource">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Resource</a>
          </li>
        </ul>
        {{else}}
        <p class="navbar-text">Sign in to add resource...</p>
        {{/if}}
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}}
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
</template>
