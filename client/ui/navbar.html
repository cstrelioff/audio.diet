<template name="navbarTop">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><strong>audio.diet</strong></a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        {{#if currentUser}}
        <ul class="nav navbar-nav">
          <li><a href="/user/{{currentUser.username}}">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            Profile</a>
          </li>
          <li><a href="/add-resource">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Resource</a>
          </li>
        </ul>
        {{else}}
        <p class="navbar-text">Sign in to add resource...</p>
        {{/if}}
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}}
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <!-- site aboutModal -->
  <div class="modal fade" id="aboutModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">audio.diet -- help</h3>
        </div>

        <div class="modal-body">

          <div class="list-group">
            <a href="#" class="list-group-item">
              <h4 class="list-group-item-heading">
                Create an account
              </h4>
              <p class="list-group-item-text">
              To create an account, click on the "Sign in/Join" link in the
              top-right.  Choose a username and provide an email and passwrod.
              </p>
            </a>
            <a href="#" class="list-group-item">
              <h4 class="list-group-item-heading">
                Add a resource
              </h4>
              <p class="list-group-item-text">
              To add a resource you must have an account (see above) and be
              signed in. Click the
              "<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Resource"
              link at the top of the page and fill out the form. A description
              and tags are optional, but very useful, to help other users.
              </p>
            </a>
          </div>

        </div>

      </div>
    </div>
  </div>

</template>
