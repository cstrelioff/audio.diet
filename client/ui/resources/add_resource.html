<template name="resourceAdd">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        {{#autoForm
          collection="Resources"
          id="resourceAdd"
          type="insert"}}
          <fieldset>
            {{> afQuickField name='name'
                placeholder='Name of Resource'}}
            {{> afQuickField name='url'
                placeholder='Valid url for resource'}}
            {{> afQuickField name='description' rows=3
                placeholder='Add a brief description of the resource here...'}}
            {{> afQuickField name='tags' type='text'
                placeholder='Add a comma-separated list of tags'}}
          </fieldset>
          <button type="submit" class="btn btn-primary">Insert</button>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>
