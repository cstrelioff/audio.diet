<template name="resourceList">
  <div class="container">

    {{#if verbose}}
      {{#each resources}}
        {{> resourceVerbose}}
      {{/each}}
    {{else}}
      {{#each resources}}
        {{> resourceMinimal}}
      {{/each}}
    {{/if}}

  </div>
</template>

<template name="resourceItem">
  <div class="container">

    {{#with resource}}
      {{> resourceVerbose}}
    {{/with}}

  </div>
</template>

<template name="resourceVerbose">
  <div class="row">
    <div class="col-xs-12">

      <div class="panel panel-default">
        <div class="panel-heading">

          <strong>{{name}}</strong>
          &nbsp;
          <a href="#" class="js-toggle-bookmark">
            <span class="glyphicon glyphicon-bookmark" aria-hidden="true"></span> 3
          </a>

        </div> <!-- end panel heading -->
        <div class="panel-body">

          <p class="resource-info">
            <a href="{{url}}">{{url}}</a>
            &nbsp;
            [added by
             <a href="/user/{{createdBy.username}}">
               <span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{createdBy.username}}
             </a>]
          </p>

          <p class="resource-info">
            {{description}}
          </p>


        </div> <!-- end panel body -->
        <div class="panel-footer">

          {{#each tags}}
            {{>tagLabel}}
          {{/each}}

        </div><!-- end panel footer -->
      </div> <!-- end panel -->

    </div>
  </div>
</template>

<template name="resourceMinimal">
  <div class="row">
    <div class="col-xs-12">

      <div class="panel panel-default">
        <div class="panel-heading">

          <strong><a href="/resource/{{_id}}">{{name}}</a></strong>
          &nbsp;
          <a href="#" class="js-toggle-bookmark">
            <span class="glyphicon glyphicon-bookmark" aria-hidden="true"></span> 3
          </a>

        </div> <!-- end panel heading -->
        <div class="panel-body">

          <p class="resource-info">
            {{description}}
          </p>

        </div> <!-- end panel body -->
        <div class="panel-footer">

          {{#each tags}}
            {{>tagLabel}}
          {{/each}}

        </div><!-- end panel footer -->
      </div> <!-- end panel -->

    </div>
  </div>
</template>
