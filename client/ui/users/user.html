<template name="user">
<div class="container">
  
  <div class="row">
    <div class="col-xs-12">
      <h3>
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{user.username}}
      </h3>

      <p><strong>joined</strong> {{relative_date user.createdAt}}</p>
    </div>
  </div>

  <h3>Resources</h3>

</div>

  {{>resourceList}}

<div class="container">
  <h3>Bookmarks</h3>

  <div class="row">
    <div class="col-xs-12">

    </div>
  </div>

  {{#if is_loggedin_user}}
  <div class="row">
    <div class="col-xs-12">
      <button type="button" class="btn btn-primary">Edit Profile</button> 
    </div>
  </div>
  {{/if}}
  
</div>
</template>
