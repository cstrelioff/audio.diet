<template name="user">
<div class="container">
  
  <div class="row">
    <div class="col-xs-12">
      <h3>
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{user.username}}
      </h3>

      <p><strong>joined</strong> {{relative_date user.createdAt}}</p>
    </div>
  </div>

  <h3>Resources</h3>

</div>

  {{#if num_resources}}
    {{>resourceList}}
  {{else}}
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <p>
        This user has not <strong>added any resources</strong>
        to <a href="/">audio.diet</a>.
        </p>
      </div>
    </div>
  </div>
  {{/if}}

<div class="container">
  <h3>Bookmarks</h3>

  {{#if num_bookmarks}}
    {{>bookmarksList}}
  {{else}}
    <p>
    This user has not <strong>bookmarked</strong> any resources on
    <a href="/">audio.diet</a>.
    </p>
  {{/if}}

  {{#if is_loggedin_user}}
  <div class="row">
    <div class="col-xs-12">
      <button type="button" class="btn btn-primary">Edit Profile</button> 
    </div>
  </div>
  {{/if}}
  
</div>
</template>
