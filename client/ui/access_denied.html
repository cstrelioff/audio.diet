<template name="accessDenied">
  {{> navbarTop}}

  <div class="container">
    <div class="nav-crumbs">
      <a class="nav-a" href="/">Home</a> &raquo;
      <a class="nav-a" href="#">[error] <strong>access denied</strong></a>
    </div>
  </div>

  <div class="container">
    <div class="access-denied page jumbotron">
      <h2>Access denied, please sign in!</h2>
      <p>Sorry, you have to create an account and/or sign in to add resources!</p>
    </div>
  </div>
</template>
